<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Form</title>
</head>
<style>
    .wufoo {
        font-family: "Lucida Grande", "lucida san unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form action="simpleform.html" method="get" class="wufoo">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="">A</option>
        <option>B (+ 0.5$)</option>
        <option>C (+ 0.5$)</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd" id="rd1"> 1 - $10 <br>
    <input type="radio" name="rd" id="rd2"> 2 - $20 <br>
    <input type="radio" name="rd" id="rd3"> 3 - $25 <br>
    <p>Name <span style="color: red">*</span></p>
    <input type="text" name="FirstName" id="" placeholder="First Name" size="15"/>
    <input type="text" name="LastName" id="" placeholder="Last Name" size="15"/>
    <p>Email</p>
    <input type="text" name="email" id="" placeholder="Email" size="35"/>
    <p>Phone Number</p>
    <input type="text" name="phone1" size="5"> -
    <input type="text" name="phone2" size="5"> -
    <input type="text" name="phone3" size="5">
    <p><input type="button" name="btSubmit" value="Submit"></p>
</form>

</body>
</html>

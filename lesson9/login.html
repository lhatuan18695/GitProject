<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<script>
    let userName = prompt('Enter username','');
    if (userName == 'Admin') {
        let pass = prompt('Enter password','');
        if (pass == 'TheMaster'){
            alert('Welcome');
        } else if(pass == null){
            alert('Canceled');
        } else {
            alert('Wrong Password!');
        }
    } else if(userName == null){
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
    <script>
        let a = prompt('Mời nhập số thứ nhất')
        let b = prompt('Mời nhập số thứ hai')
        if (a % b === 0) {
            alert('a là bội số của b')
        }
    </script>
</body>
</html>
